<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL//FKLR-F23 - GAME TRACKER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="../images/icon.png">
</head>
<body>
    <div class="background-container"></div>
   
    <div class="terminal-container">
        <header class="terminal-header">
            <div class="header-grid">
                <div class="unit-id">
                    <img src="../images/icon.png" alt="FKLR-F23 Avatar" class="unit-avatar">
                    <div>
                        <h1>FKLR-F23 <span class="unit-callsign">"Lila"</span></h1>
                        <div class="status-line">
                            <span class="status-indicator online">ONLINE</span>
                            <span class="uptime">Operational since: 2004-02-23</span>
                        </div>
                    </div>
                </div>
               
                <nav class="main-nav">
                    <ul>
                        <li><a href="../index.html">Main Terminal</a></li>
                        <li><a href="#" class="tracker-link">Game Tracker</a></li>
                    </ul>
                </nav>
            </div>
           
            <div class="splashmsg">>_GAME TRACKER MODULE INITIALIZED</div>
        </header>
        <main class="terminal-content">
            <section id="game-tracker" class="terminal-section">
                <h2>>_GAME PROGRESS DATABASE</h2>
               
                <div class="tracker-controls">
                    <div class="status-indicator online" id="sync-status">
                        SYNC: ACTIVE
                    </div>
                    <div class="last-updated" id="last-updated">
                        Last sync: <span class="loading">CONNECTING...</span>
                    </div>
                </div>
               
                <div class="sheet-tabs" id="sheet-tabs"></div>
               
                <div class="tracker-table-container">
                    <div class="tracker-table-scroll">
                        <table id="tracker-table">
                            <thead>
                                <tr id="table-header"></tr>
                            </thead>
                            <tbody id="table-body"></tbody>
                        </table>
                    </div>
                </div>
               
                <div class="tracker-footer">
                    <span>>_DATA SOURCE: GOOGLE SHEETS</span>
                    <button id="refresh-btn" class="terminal-btn">[REFRESH DATA]</button>
                    <button id="fullscreen-btn" class="terminal-btn">[OPEN FULL VIEW]</button>
                </div>
            </section>
        </main>
        <footer class="terminal-footer">
            <div class="footer-grid">
                <span>>_TRACKER SESSION ACTIVE</span>
                <span>FKLR-F23 "Lila" Â© 2024-2025</span>
                <span>v3.1</span>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
